<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% block title %}{% endblock %} - Flack</title>

       
    </head>

    <body>
        <nav>


        </nav>

        <div id="main-section">

            <!-- Channel Selection -->
            <nav id="sidebar">
                <h4>CHANNELS</h4>
                {% for room in rooms %}
                    <p class="select-room">{{ room|title }}</p>
                {% endfor %}
               

            </nav>

            <!-- Message Area -->
            <div id="rightside-panel">

                <!-- Display Messages -->
                <div id="display-message-section">

                </div>

                <!-- Input Message Area -->
                <div id="input-area">
                    <input type="text" id="user_message" placeholder="Type here .." autocomplete="off">
                    <button type="button" id="send_message">SEND</button>

                </div>

            </div>

        </div>

        <!-- Get Username -->
        <script type="text/javascript">
            const username = `{{ username }}`;
        </script>

        <!-- Chat page -->
        <script src="{{url_for('static', filename='scripts/chat_page.js')}}">
        </script>
         
        <!-- Socket IO JS from flask-socketio documentation -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
        
        <!-- Custom SOcket IO -->
        <script src="{{url_for('static', filename='scripts/socketio_15.js')}}">
        
        </script>

    </body>
</html>
